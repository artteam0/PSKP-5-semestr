<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факториал</title>
</head>
<body>
    <div id="result"></div>
    <script>
        result.innerHTML = '';
        let n = 0;
        const d = Date.now();
        for(var k = 1; k <= 20; k++){
            fetch(`http://localhost:5000/fact?k=${k}`, {
                method: 'GET',
                headers: {'content-type': 'application/json', 'Accept': 'application/json'}
            })
            .then(response => {return response.json();})
            .then((pdata) => {
                result.innerHTML += (n++) + '.Результат: ' + (Date.now()-d) + '-' + pdata.k + '/' + pdata.fact + '<br/>';
            });
        }
    </script>
</body>
</html>
