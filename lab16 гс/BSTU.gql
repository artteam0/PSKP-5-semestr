schema{
    query: Query,
    mutation: Mutation
}

type Faculty{
    faculty: String!
    faculty_name: String!
    pulpits:[Pulpit!]
}

type Pulpit{
    pulpit: String!
    pulpit_name: String!
    faculty: String!
    subjects:[Subject!]
}

type Subject{
    subject: String!
    subject_name: String!
    pulpit: String!
}

type Teacher{
    teacher: String!
    teacher_name: String!
    pulpit: String!
}

input FacultyInput {
    faculty: String!
    faculty_name: String!
}

input PulpitInput {
    pulpit: String!
    pulpit_name: String!
    faculty: String!
}

input SubjectInput {
    subject: String!
    subject_name: String!
    pulpit: String!
}

input TeacherInput {
    teacher: String!
    teacher_name: String!
    pulpit: String!
}

type Query{
    getFaculties(faculty: String): [Faculty]!
    getTeachers(teacher: String): [Teacher]!
    getPulpits(pulpit: String): [Pulpit]!
    getSubjects(subject: String): [Subject]!
    getTeachersByFaculty(faculty: String!): [Teacher]!
    getSubjectsByFaculties(faculty: String!): [Pulpit]!
}

type Mutation{
    setFaculty(faculty: FacultyInput!): Faculty!
    setTeacher(teacher: TeacherInput!): Teacher!
    setPulpit(pulpit: PulpitInput!): Pulpit!
    setSubject(subject: SubjectInput!): Subject!
    delFaculty(faculty: String!): Boolean!
    delTeacher(teacher: String!): Boolean!
    delPulpit(pulpit: String!): Boolean!
    delSubject(subject: String!): Boolean!
}


