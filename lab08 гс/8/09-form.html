<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    form {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 350px;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
        width: 100%;
        height: 38px;
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus,
    textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0,123,255,0.3);
        outline: none;
    }

    textarea {
        height: 80px;
        resize: vertical;
    }

    .checkbox-group,
    .radio-group {
        margin-bottom: 15px;
    }

    .checkbox-group label,
    .radio-group label {
        font-weight: normal;
        margin-right: 15px;
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }

    input[type="checkbox"],
    input[type="radio"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    input[type="submit"] {
        width: 100%;
        height: 40px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        margin-bottom: 10px;
    }

    input[value="ok"] {
        background-color: #28a745;
        color: white;
    }

    input[value="ok"]:hover {
        background-color: #218838;
    }

    input[value="cancel"] {
        background-color: #dc3545;
        color: white;
    }

    input[value="cancel"]:hover {
        background-color: #c82333;
    }

    input[type="submit"]:active {
        transform: scale(0.98);
    }
</style>
</head>
<body>
    <form action="/formparameter" method="POST">
        <label>Текст
            <input type="text" name="fir">
        </label>
        <label>Число
            <input type="number" name="sec">
        </label>
        <label>Дата
            <input type="date" name="thi">
        </label>

        <div class="checkbox-group">
            <span>Флажки:</span><br>
            <label><input type="checkbox" name="fou" value="1"> 1</label>
            <label><input type="checkbox" name="fou" value="2"> 2</label>
            <label><input type="checkbox" name="fou" value="3"> 3</label>
        </div>

        <div class="radio-group">
            <span>Радио-кнопки:</span><br>
            <label><input type="radio" name="fif" value="1"> 1</label>
            <label><input type="radio" name="fif" value="2"> 2</label>
            <label><input type="radio" name="fif" value="3"> 3</label>
        </div>

        <label>Комментарий
            <textarea name="six"></textarea>
        </label>

        <input type="submit" name="action" value="ok">
        <input type="submit" name="action" value="cancel">
    </form>
</body>
</html>
